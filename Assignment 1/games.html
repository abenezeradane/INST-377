    <body>
        <header><h1>Games Page</h1></header>

            <a href="index.html" target="_self">Home</a>
            <a href="games.html" target="_self">Games</a>
            <a href="contact.html" target="_self">Contact Me</a>
        </nav>
        <div id="container">
            <main id="game">
                <h2>Choose Rock, Paper, or Scissors</h2>

                <form id="rps-form">
                    <label for="user-choice">Your Choice:</label>
                    <select id="user-choice" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="Rock">Rock</option>
                        <option value="Paper">Paper</option>
                        <option value="Scissors">Scissors</option>
                    </select>
                    <button type="submit">Play</button>
                </form>

                <div class="results">
                    <div class="choice-box" id="user-choice-box">You Chose: </div>
                    <div class="choice-box" id="computer-choice-box">Computer Chose: </div>
                </div>
            </main>
        </div>
        <footer>
            <p>
                <strong>Abenezer Adane</strong> on
                <strong>Mar. 06, 2025</strong>
            </p>
        </footer>
